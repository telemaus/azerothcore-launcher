<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Options</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
  />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    body {
      font-family: Inter, "Noto Sans", sans-serif;
      overflow: hidden;
    }
    .compact-button {
      height: 26px;
      padding: 0 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="relative flex flex-col bg-neutral-50 p-4 min-h-screen">
    <!-- Dark Mode Section -->
    <div class="flex items-center mb-6">
      <div class="flex items-center gap-2">
        <label class="text-sm font-medium text-[#141414]">Dark Mode</label>
        <div class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="darkMode" class="sr-only peer">
          <div class="w-9 h-5 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-[#22c55e]"></div>
        </div>
      </div>
    </div>

    <!-- Executable Paths Section -->
    <div class="flex flex-col gap-4 mb-6">
      <h3 class="text-sm font-bold text-[#141414]">Current Executable Paths</h3>
      
      <!-- Database Path -->
      <div class="flex flex-col gap-1">
        <label class="text-sm text-[#141414]">Database Path:</label>
        <div class="bg-gray-100 p-2 rounded-lg">
          <p id="dbPath" class="text-sm text-gray-600 break-all"></p>
        </div>
      </div>

      <!-- Auth Server Path -->
      <div class="flex flex-col gap-1">
        <label class="text-sm text-[#141414]">Auth Server Path:</label>
        <div class="bg-gray-100 p-2 rounded-lg">
          <p id="authPath" class="text-sm text-gray-600 break-all"></p>
        </div>
      </div>

      <!-- World Server Path -->
      <div class="flex flex-col gap-1">
        <label class="text-sm text-[#141414]">World Server Path:</label>
        <div class="bg-gray-100 p-2 rounded-lg">
          <p id="worldPath" class="text-sm text-gray-600 break-all"></p>
        </div>
      </div>

      <!-- Client Path -->
      <div class="flex flex-col gap-1">
        <label class="text-sm text-[#141414]">Client Path:</label>
        <div class="bg-gray-100 p-2 rounded-lg">
          <p id="clientPath" class="text-sm text-gray-600 break-all"></p>
        </div>
      </div>
    </div>

    <!-- Save Button at Bottom -->
    <div class="flex justify-center mt-auto">
      <button id="editPaths" class="w-full h-10 bg-[#22c55e] text-white rounded-lg hover:bg-[#16a34a] font-bold">
        Edit Paths
      </button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
